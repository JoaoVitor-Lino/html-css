<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;  
        }
        table {
           border-collapse: collapse;
           width: 300px;
        }
        tr > td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Cédulas</h1>

    <!-- colspan => para ocupar o espaço da linha do valor do lado
    rowspan => ocupar o valor abaixo  -->
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <!-- <td>D</td> -->
            <td colspan="2">E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <td>J</td>
            <!-- <td >K</td> -->
            <!-- <td>L</td> -->
        </tr>
    </table>
</body>
</html>

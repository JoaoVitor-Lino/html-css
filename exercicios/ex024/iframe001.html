<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            height: 500px;
            width: 500px;
            
        }
    </style>
</head>
<body>
    <h1>Entendendo iframe</h1>

    <!--
        Por padrão o tamanho do iframe é 300x150
        comando scrolling seta a rolagem o não do iframe
        frameborder é boleano 0 = false, 1 = true
    -->

    <p>
        Acessando o site do
        <iframe src="https://brdsoft.com.br" frameborder="0" scrolling="no"></iframe> 
        para aprender a programar.
    </p>

    <p>
        O repositorio do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="yes">
        
        </iframe>

        também funciona
    </p>
</body>
</html>
